<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>

  <body>
    <h3>List of Indian States With Their Capital:</h3>

    <ol>
      <li>Delhi</li>
      <ul type="square">

      </ul>
    </ol>

    <ol type="1" start="2">
      <li>Haryana</li>
      <ul type="square">
      <li>Chandigarh</li>
    </ul>
    </ol>

    <ol type="1" start="3">
      <li>Gujarat</li>
    <ul type="square">
      <li>Gandhinagar</li>
    </ul>
    </ol>

    <ol type="1" start="4">
      <li>Rajasthan</li>
    <ul type="square">
      <li>Jaipur</li>
    </ul>
    </ol>

    <ol type="1" start="5">
      <li>Maharashtra</li>
    <ul type="square">
      <li>Mumbai</li>
    </ul>
    </ol>

    <ol type="1" start="6">
      <li>Uttarpradesh</li>
    <ul type="square">
      <li>Lucknow</li>
    </ul>
    </ol>
